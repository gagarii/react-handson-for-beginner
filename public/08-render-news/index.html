    <h1>8. データをComponentで表示してみよう - Reactハンズオン</h1>
    <p>
      <b>src/fetch.js</b>の<b>fetchHackerNews</b>で取得したデータを一覧にして表示してみましょう。<br />
      Newsの一覧を表示するNews Componentと、各Newsを表示するNewsItem Componentを作成してみましょう<br />
      NewsItemでは、投稿者(<b>by</b>)とタイトル(<b>title</b>)とコメント数(<b>kids</b>の数)と表示して、タイトルをクリックすると記事のページを開くようにしてみましょう。
